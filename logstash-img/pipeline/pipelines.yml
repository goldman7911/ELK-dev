input { 
  file { 
    path => ["/usr/share/logstash/arquivos-entrada/*"]
    mode => ["read"]
    delimiter => "\n"
  } 
}

filter {
      xml {
        source => "ActiveTabs"
        store_xml => false
      }
}

output {
  elasticsearch { 
    hosts => ["elastic:9200"]
    id => "XML-ESTUDO"
   }
  stdout { codec => rubydebug }
}